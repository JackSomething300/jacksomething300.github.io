<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Now Ui Kit by Creative Tim</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'
    />

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />

<!-- End Navbar -->
<div class="wrapper">
    <div class="page-header clear-filter" filter-color="orange">
        <div class="page-header-image" data-parallax="true" style="background-image: url('./assets/img/header.jpg');">
        </div>
        <div class="container">
            <div class="content-center brand">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner" role="listbox">
                                <div class="carousel-item active">
                                    <img class="d-block" src="assets/img/bg1.jpg" alt="First slide">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Nature, United States</h5>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block" src="assets/img/bg3.jpg" alt="Second slide">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Somewhere Beyond, United States</h5>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block" src="assets/img/bg4.jpg" alt="Third slide">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Yellowstone National Park, United States</h5>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                                <i class="now-ui-icons arrows-1_minimal-left"></i>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                                <i class="now-ui-icons arrows-1_minimal-right"></i>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
            <div class="moving-clouds" style="background-image: url('assets/img/clouds.png');"></div>
        </div>
    </div>

    
    <!-- End .section-navbars  -->
    <div class="section section-tabs">
            <div class="container">
                <div class="imgcontainer">
                    <img class="rspimg" src="https://static.pexels.com/photos/52500/horse-herd-fog-nature-52500.jpeg">
                    <img class="rspimg" src="https://static.pexels.com/photos/66898/elephant-cub-tsavo-kenya-66898.jpeg">
                    <img class="rspimg" src="https://static.pexels.com/photos/213399/pexels-photo-213399.jpeg">
                    <img class="rspimg" src="https://static.pexels.com/photos/158471/ibis-bird-red-animals-158471.jpeg">
                    <img class="rspimg" src="https://static.pexels.com/photos/133459/pexels-photo-133459.jpeg">
                    <img class="rspimg" src="https://static.pexels.com/photos/50988/ape-berber-monkeys-mammal-affchen-50988.jpeg">
                </div>
            </div>

    <!-- Begin MailChimp Signup Form -->
    <div class="section section-signup" style="background-image: url('assets/img/bg11.jpg'); background-size: cover; background-position: top center; min-height: 700px;">
        <div class="container">
            <div class="row">
                <div class="card card-signup" data-background-color="orange">
                    <div id="mc_embed_signup">
                        <form class="form" action="https://photo.us17.list-manage.com/subscribe/post?u=17a6a5bb33bec28f160204c1e&amp;id=caf7c75c9d"
                            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
                            target="_blank" novalidate>
                            <div id="mc_embed_signup_scroll">
                                <div class="header text-center">
                                    <h4 class="title title-up">Sign Up</h4>
                                </div>

                                <div class="card-body">
                                    <div class="input-group form-group-no-border">
                                        <span class="input-group-addon">
                                            <i class="now-ui-icons users_circle-08"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="First Name..." name="FNAME" class="" id="mce-FNAME">
                                    </div>
                                    <div class="input-group form-group-no-border">
                                        <span class="input-group-addon">
                                            <i class="now-ui-icons text_caps-small"></i>
                                        </span>
                                        <input type="text" placeholder="Last Name..." class="form-control" name="LNAME" id="mce-LNAME" />
                                    </div>
                                    <div class="input-group form-group-no-border">
                                        <span class="input-group-addon">
                                            <i class="now-ui-icons ui-1_email-85"></i>
                                        </span>
                                        <input type="text" class="form-control required email" placeholder="Email..." type="email" value="" name="EMAIL" class=""
                                            id="mce-EMAIL">
                                    </div>
                                </div>
                                <div id="mce-responses" class="clear">
                                    <div class="response" id="mce-error-response" style="display:none"></div>
                                    <div class="response" id="mce-success-response" style="display:none"></div>
                                </div>
                                <div class="footer text-center">
                                    <input type="submit" class="btn btn-neutral btn-round btn-lg" value="Subscribe" name="subscribe" id="mc-embedded-subscribe">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
